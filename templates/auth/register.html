{% extends 'layout/layout.html' %}  <!-- Extiende el layout base 'layout.html' -->

{% block title %}Crear Usuario{% endblock %}  <!-- Define el título de la página como "Crear Usuario" -->

{% block content %} 

  <h1>Crear Usuario</h1>  <!-- Muestra un título "Crear Usuario" en la página -->
  <br>

  <form method="post">  <!-- Inicia el formulario con el método POST -->

    {% csrf_token %}
    
    {{form}}<!-- Añade un token CSRF para proteger el formulario de ataques CSRF -->

    {% comment %} <!-- Campo para ingresar el nombre de usuario -->
    <label for="username">Nombre de Usuario:</label><br>
    <input type="text" id="username" name="username"><br>

    <!-- Campo para ingresar el correo electrónico -->
    <label for="email">Correo electrónico:</label><br>
    <input type="text" id="email" name="email"><br>

    <!-- Campo para ingresar la contraseña -->
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password"><br>

    <!-- Campo para ingresar el teléfono -->
    <label for="phone">Teléfono:</label>
    <input type="phone" id="phone" name="phone">
    <br>

    <!-- Selección del rol del usuario -->
    <label for="role">Rol:</label>
    <select id="role" name="role">
      <option value="student">Estudiante</option>
      <option value="teacher">Maestro</option>
      <option value="admin">Administrador</option>
    </select>
    <br> {% endcomment %}

    <!-- Botón para enviar el formulario -->
    <input type="submit" value="Crear Usuario">

  </form>

{% endblock %}
